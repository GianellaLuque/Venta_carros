<!DOCTYPE html>
<html>
<head>
	<title>VEHICULOS</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/vehiculo.js"></script>
	<link rel="stylesheet" type="text/css" href="css/misestilos.css">
</head>
<body>
	<section id="cajapadre">
		<div id="Persona">	</div>
		<div id="Vehiculo">
			<h1>VEHICULOS</h1>
			<div id = "FormularioV">
				<form>
					<table>
						<tr>
							<td colspan="2" align="center">
								Introduzca Datos del VEHICULOS
							</td>
						</tr>
						<tr>
							<td><label>Color:</label></td>
							<td><input type="color" name="" id="color"></td>
						</tr>
						<tr>
							<td><label>Placa:</label></td>
							<td><input type="text" name="" id="placa"></td>
						</tr>
						<tr>
							<td>Tipo:</td>
							<td>
								<select name="" id="tipo">
									<option value="Camioneta">Camioneta</option>
									<option value="Auto">Auto</option>
									<option value="Minibus">Minibus</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label>Año de Fabricacion:</label></td>
							<td><input type="Date" name="" id=AFabricacion></td>
						</tr>		
						<tr>
							<td><label>Cilindraje:</label></td>
							<td><input type="number" name="" id="cilindraje"></td>
						</tr>
						<tr>
							<td><label>Potencia:</label></td>
							<td><input type="number" name="" id="potencia"></td>
						</tr>				
					</table>		
				</form>
				<br>
			</div>
			<div id = "divRegistrar">
				 <button type="submit" onclick="registrar();">Registrar</button>
				 <br>
				 <table class="tabla" id="tablita">
		            <tr>
		                <th>Color</th>
		                <th>Placa</th>
		                <th>Tipo</th>
		                <th>Año Fabricacion</th>
		                <th>C.c</th>
		                <th>P</th>
		            </tr>
		         </table>   
			</div>
		</div>
		<div id="Ventas"></div>
		<div id="Factura"></div>
	</section>
</body>
</html>
